<div class="card mt-3 border-0" style="width: 18rem;">
    <div class="card-head p-0">
        <img src="{{ url }}" alt="Sin foto de perfil" width="100%" class="">
    </div>
    <div class="card-body">
        <div class="h5">{{ name }}</div>
        <div class="h7">{{ description }}</div>
        <button class="btn btn-primary" (click)="verPerfil(id)">Ver perfil</button>
    </div>
</div>
