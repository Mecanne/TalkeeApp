<div class="card m-3 pt-0" style="width: 18rem;">
    <img class="card-img-top mt-3" src="{{ url }}" alt="Profile Image" style="width: 100%;">
    <div class="card-body">
        <h5 class="card-title">{{ name }}</h5>
        <p class="card-text">{{ description }}</p>
        <button class="btn btn-primary" (click)="verPerfil(id)">Ver perfil</button>
    </div>
</div>
