<div class="card">
    <div class="card-header">
        <a [routerLink]="['/profile/', UserID]" routerLinkActive="router-link-active"><img src="{{ Url }}" class="mr-3 rounded" alt="..." width="50px" height="50px" style="float: left;"></a>
        <h5 class="mt-0">{{ UserName }}</h5>
        <div *ngIf="UserID !== localUser.userID">
            <span class="text-danger float-right" *ngIf="like" (click)="dislikePost()"><i class="fas fa-heart"></i></span>
            <span class="text-dark float-right" *ngIf="!like" (click)="likePost()"><i class="far fa-heart"></i></span>
        </div>
    </div>
    <div class="card-body">
        <p class="p-0 m-0">{{ Content }}</p>
        <small>{{ date }}</small>
    </div>
</div>
