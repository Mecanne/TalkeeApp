<div class="container p-0">

    <h1 class="h3 mt-3 jumbotron p-2 text-center bg-transparent text-light">Configuración del perfil</h1>

    <div class="row">
        <div class="col-md-5 col-xl-4">

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Ajustes del perfil</h5>
                </div>

                <div class="list-group list-group-flush" role="tablist">
                    <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account" role="tab">
                      Datos del perfil
                    </a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#email" role="tab">
                      Email
                    </a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#password" role="tab">
                      Contraseña
                    </a>
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#delete-account" role="tab">
                      Eliminar cuenta
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-7 col-xl-8">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="account" role="tabpanel">

                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Datos del perfil</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label for="inputUsername">Nombre de usuario</label>
                                            <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                                        </div>
                                        <div class="form-group">
                                            <label for="inputUsername">Descripción</label>
                                            <textarea rows="2" class="form-control" id="inputBio" placeholder="Tell something about yourself"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="text-center">
                                            <img alt="Andrew Jones" src="https://bootdey.com/img/Content/avatar/avatar1.png" class="rounded-circle img-responsive mt-2" width="128" height="128">
                                            <div class="mt-2">
                                                <input type="file" name="" id="">
                                            </div>
                                            <small>For best results, use an image at least 128px by 128px in .jpg format</small>
                                        </div>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                            </form>

                        </div>
                    </div>

                </div>
                <div class="tab-pane fade" id="email" role="tabpanel">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Email</h5>

                            <form>
                                <div class="form-group">
                                    <label for="inputPasswordCurrent">Nuevo email</label>
                                    <input type="password" class="form-control" id="inputPasswordCurrent">
                                </div>
                                <div class="form-group">
                                    <label for="inputPasswordNew">Contraseña</label>
                                    <input type="password" class="form-control" id="inputPasswordNew">
                                    <small><a href="#">Forgot your password?</a></small>
                                </div>
                                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                            </form>

                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="password" role="tabpanel">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Password</h5>

                            <form>
                                <div class="form-group">
                                    <label for="inputPasswordCurrent">Contraseña actual</label>
                                    <input type="password" class="form-control" id="inputPasswordCurrent">
                                    <small><a href="#">Forgot your password?</a></small>
                                </div>
                                <div class="form-group">
                                    <label for="inputPasswordNew">Nueva contraseña</label>
                                    <input type="password" class="form-control" id="inputPasswordNew">
                                </div>
                                <div class="form-group">
                                    <label for="inputPasswordNew2">Confirmar nueva contraseña</label>
                                    <input type="password" class="form-control" id="inputPasswordNew2">
                                </div>
                                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                            </form>

                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="delete-account" role="tabpanel">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Eliminar cuenta de usuario</h5>

                            <form>
                                <div class="form-group">
                                    <label for="inputPasswordCurrent">Contraseña</label>
                                    <input type="password" class="form-control" id="inputPasswordCurrent">
                                    <small><a href="#">Forgot your password?</a></small>
                                </div>
                                <button type="submit" class="btn btn-primary">Borrar cuenta</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
