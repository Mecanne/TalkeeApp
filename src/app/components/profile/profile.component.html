<div class="row mt-5">
    <div class="col-md-4">
        <div class="card border-0">
            <div class="card-head p-0">
                <img src="https://picsum.photos/300" alt="Foto de perfil" width="100%" class="">
            </div>
            <div class="card-body">
                <div class="h5" *ngIf="user.UserName">{{ user.UserName }}</div>
                <div class="h5" *ngIf="!user.UserName">Anonymous</div>
                <div class="h7" *ngIf="user.Description">{{ user.Description }}</div>
                <div class="h7" *ngIf="!user.Description">Descripción de Anonymous</div>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="h6 text-muted">Seguidores</div>
                    <div class="h5">0</div>
                </li>
                <li class="list-group-item">
                    <div class="h6 text-muted">Seguidos</div>
                    <div class="h5">0</div>
                </li>
                <li class="list-group-item">
                    <a class="nav-link dropdown-item" [routerLink]="[ '/settings' ]" routerLinkActive="active"><i class="fas fa-cog"></i> Configuracion del perfil</a></li>
            </ul>
        </div>
    </div>
    <div class="col-md-8 gedf-main">

        <!--- \\\\\\\Post-->
        <div class="card gedf-card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                    <li class="nav-item mx-auto">
                        <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts" aria-selected="true">Comparte un post</a>
                    </li>
                    <li class="nav-item mx-auto">
                        <a class="nav-link" id="images-tab" data-toggle="tab" role="tab" aria-controls="images" aria-selected="false" href="#images">Comparte una imagen</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                        <form [formGroup]="formPost">
                            <div class="form-group">
                                <label class="sr-only" for="message">post</label>
                                <textarea class="form-control" formControlName="texto" rows="3" placeholder="¿Qué estás pensando?"></textarea>
                            </div>

                            <div class="btn-toolbar justify-content-between">
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-primary btn-block" (click)="createPost(formPost.value)">Compartir</button>
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
                        <div class="form-group">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Subir imagen</label>
                            </div>
                            <div class="form-group mt-2">
                                <label class="sr-only" for="message">post</label>
                                <textarea class="form-control" id="message" rows="3" placeholder="¿Que puedes contar sobre la imagen?"></textarea>
                            </div>
                        </div>

                        <div class="btn-toolbar justify-content-between">
                            <div class="btn-group">
                                <button type="submit" class="btn btn-primary btn-block">Compartir</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Post /////-->
        <div *ngFor="let post of posts">
            <app-post [UserName]="user.UserName" [Content]="post.content" [type]="post.type" [date]="post.date"></app-post>
        </div>

    </div>
</div>
