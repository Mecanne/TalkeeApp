<div class="col-8 mt-5 mx-auto">
    <ng-container *ngIf="callComplete; else elseTemplate">
        <ng-container *ngIf="posts.length;else elseTemplate">
            <div *ngFor="let post of posts">
                <app-post [UserName]="post.userName" [Content]="post.content" [type]="post.type" [date]="post.date" [Url]="post.url" [UserID]="post.userID">
                </app-post>
            </div>
        </ng-container>
        <ng-template #elseTemplate>
            <div>
                <h4 class="text-center">No hay posts disponibles</h4>
            </div>
        </ng-template>
    </ng-container>
    <ng-template #elseTemplate>
        <div class="d-flex justify-content-center m-5 p-5">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </ng-template>
</div>
